<html>
<head >

<h1 class="titlebox">  Natalie Eyny  </h1>
<h2 class="titledisc"> Designer   |   Photographer </h2>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body >
<br />
<p1> Welcome to Natalie Eyny's offical page. <br /> Here all of her current and previous projects will be upload and desplayed. </p1>
<div class="row">
  <div class="column">
    <p2> LANDSCAPES</p2>
    <br />
    <div class="imgnatalie1">
      <img class="mySlides" src="image/ocean1.png" >
      <img class="mySlides" src="image/natalie.png">
      <button class="button1" onclick="plusDivs1(-1)">&#10094;</button>
      <button class="button2" onclick="plusDivs1(1)">&#10095;</button>
    </div>
  </div>
  <div class="column">
    <p2> PORTRAITS </p2>
    <br />
      <div class="imgnatalie">
        <img class="mySlides1" src="image/beach1.png" >
        <img class="mySlides1" src="image/beach.png">
        <button class="button3" onclick="plusDivs(-1)">&#10094;</button>
        <button class="button4" onclick="plusDivs(1)">&#10095;</button>
      </div>
  </div>
</div>









<script>
var slideIndex = 1;
showDivs1(slideIndex);

function plusDivs1(n) {
  showDivs1(slideIndex += n);
}

function showDivs1(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>




<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides1");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>


</body>
</html>
